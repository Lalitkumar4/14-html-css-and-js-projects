<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.0/animate.compat.css"
      integrity="sha512-5m1+8f8jC4ePfYvS39HmjqsYkkragJZaXV7kfreb5pytmTlDnZgXZ73JlYC0Ui25beVJMWLJq8AzDv4ZeXC9mg=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Image Gallary</title>
  </head>
  <body>
    <!-- Room description -->
    <section>
      <div class="room-description">
        <h1 class="animated backInLeft">Our Rooms</h1>
        <p class="animated backInLeft">Enjoy our rooms</p>
      </div>
      <!-- Gallery section -->
      <div class="room-gallery animated zoomInDown">
        <img src="./images/room1-big.jpg" class="gallery-highlight" alt="" />
        <div class="room-preview">
          <img class="room-active" src="./images/room1-small.jpg" alt="" />
          <img src="./images/room2-small.jpg" alt="" />
          <img src="./images/room3-small.jpg" alt="" />
        </div>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
